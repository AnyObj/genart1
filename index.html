<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArt - Generative Art from Text</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="canvas-container">
            <canvas id="art-canvas"></canvas>
            <div id="canvas-overlay">
                <div id="mood-indicator">
                    <span id="mood-emoji"></span>
                    <span id="mood-label">Waiting for text...</span>
                </div>
                <div id="lang-indicator"></div>
            </div>
            <button id="fullscreen-btn" title="Toggle fullscreen">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
            </button>
        </div>

        <div id="controls-bar">
            <div class="controls-left">
                <div class="mode-selector">
                    <button data-mode="ondemand" class="mode-btn active" title="Generate on button click">On Demand</button>
                    <button data-mode="live" class="mode-btn" title="Generate as you type">Live</button>
                    <button data-mode="last3" class="mode-btn" title="Analyze last 3 sentences">Last 3</button>
                </div>
            </div>
            <div class="controls-right">
                <button id="generate-btn" class="action-btn primary" title="Generate art from text">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><polygon points="5,3 19,12 5,21"/></svg>
                    Generate
                </button>
                <button id="save-btn" class="action-btn" title="Save text">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                    Save
                </button>
                <button id="load-model-btn" class="action-btn" title="Load AI emotion model for enhanced analysis">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/></svg>
                    Load AI Model
                </button>
            </div>
        </div>

        <div id="editor-container">
            <textarea id="text-editor" placeholder="Start typing to generate art... / Inizia a scrivere per generare arte..." spellcheck="false"></textarea>
        </div>

        <div id="model-status" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="model-progress"></div>
            </div>
            <span class="status-text" id="model-status-text">Loading model...</span>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
